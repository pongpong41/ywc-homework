<section class="container">
  <h2 class="title">ผลการค้นหา {{ searchText }}</h2>
  <div class="grid-container">
    <div class="filter">
      <app-filter class="box"></app-filter>
    </div>
    <section class="merchant">
      <div *ngFor="let merchant of merchants">
        <app-merchants class="merchant" [merchant]="merchant"></app-merchants>
      </div>
    </section>
  </div>
</section>
